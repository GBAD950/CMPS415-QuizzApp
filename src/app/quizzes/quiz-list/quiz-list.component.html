<h1> Quiz List </h1>

<mat-accordion multi="true" *ngFor="let quiz of quizzes">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      {{ quiz.quizName }}
    </mat-expansion-panel-header>
    <p>{{ quiz.question1 }}</p>
    <ul>
      <li>{{ quiz.q1_select1.text }}</li>
      <li>{{ quiz.q1_select2.text }}</li>
      <li>{{ quiz.q1_select3.text }}</li>
      <li>{{ quiz.q1_select4.text }}</li>
    </ul>
  </mat-expansion-panel>
</mat-accordion>
