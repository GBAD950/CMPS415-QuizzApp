<h1> Quiz List </h1>

<mat-accordion multi="true" *ngFor="let quiz of quizzes">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      {{ quiz.quizName }}
    </mat-expansion-panel-header>
    <p>{{ quiz.question1 }}</p>
    <ul *ngFor="let option of quiz.selections1">
      <li>{{ option.text }}</li>
    </ul>
  </mat-expansion-panel>
</mat-accordion>
