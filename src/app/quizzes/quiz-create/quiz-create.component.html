<h1> New Quiz </h1>

<mat-card>
  <form (submit)="onCreateQuiz(quizForm)" #quizForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="quizName" ngModel required minlength="2" placeholder="Quiz Title" #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a quiz name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="question1" ngModel required minlength="2" placeholder="Question" #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a quiz name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <!-- Two way Binding with [(ngModel)] = "enteredValue" -->
      <textarea matInput rows="6" name="q1_txt" ngModel required placeholder="Option 1" #content="ngModel"> </textarea>
      <mat-error *ngIf="content.invalid">Please type something here</mat-error>
      <mat-radio-group>
        <mat-radio-button name="q1_correct" color="primary" value="true">True</mat-radio-button>
      </mat-radio-group>
    </mat-form-field>
    <button mat-raised-button color = "accent" type="submit">Save Post</button>
  </form>
</mat-card>
